<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %} {{ post.title }} - My Blog {% endblock %}
{% block headmessage %}
	<h3 style="font-family: Arial;">{{ post.title }}</h3>
{% endblock %}
{% block content %}
	<p style="font-family: Arial;font-size: 12pt;letter-spacing: 2pt;">
		{{ post.body | markdown }}
	</p>
{% endblock %}
